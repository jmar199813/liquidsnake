<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Snake</title>
  <link rel="stylesheet" href="liquidsnake.css">
</head>
<body>

  <div id="startScreen">
    <h1>Liquid Snake</h1>
    <p>Press the SPACEBAR to START!</p>
  </div>

  <div id="gameOverScreen" style="display: none;">
    <h1>Game Over</h1>
    <p>Your score: <span id="finalScore"></span></p>
    <p>Press the SPACEBAR to RESTART!</p>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score"></div>

  <script src="liquidsnake.js"></script>
</body>
</html>
